<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="Images/0.png">

    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculator">
    <meta name="keywords" content="HTML,CSS,JS">
    <meta name="author" content="Marc MoncusÃ­">

    <link rel="stylesheet" href="Css/Style.css">
    <script src="Js/Functions.js"></script>
</head>
<body>
    <header>
        <img id="HeaderImage" src="Images/calculator.png" alt="Calculator">
    </header>
    <div id="Calculator">   
        <div id="Display">0</div>
        <div class="Keyboard">
            <input id="n1" type="button" value="1" onclick="insert('1')">
            <input id="n2" type="button" value="2" onclick="insert('2')">
            <input id="n3" type="button" value="3" onclick="insert('3')">
            <input id="n4" type="button" value="4" onclick="insert('4')">
            <input id="n5" type="button" value="5" onclick="insert('5')">
            <input id="n6" type="button" value="6" onclick="insert('6')">
            <input id="n7" type="button" value="7" onclick="insert('7')">
            <input id="n8" type="button" value="8" onclick="insert('8')">
            <input id="n9" type="button" value="9" onclick="insert('9')">
            <input id="n0" type="button" value="0" onclick="insert('0')">
            <input id="add" type="button" value="+" onclick="insertOperator(this,'+')">
            <input id="subs" type="button" value="-" onclick="insertOperator(this,'-')">
            <input id="multi" type="button" value="x" onclick="insertOperator(this,'*')">
            <input id="div" type="button" value="/" onclick="insertOperator(this,'/')">
            <input id="equal" type="button" value="=" onclick="equals()">
            <input id="plusminus" type="button" value="+/-" onclick="polarity()">
            <input id="comma" type="button" value="," onclick="insertComma()">
            <input id="clear" type="button" value="Clear" onclick="clearing()">
        </div>
    </div>
</body>
